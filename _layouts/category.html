---
layout: default
---

{% include triangles.html %}

<header>
  <h1>Category: {{ site.data.categories[page.category].name }}</h1>
</header>

<h2>Archive</h2>

<ul class="unstyled">
  {% for post in site.categories[page.category] %}
    <li>
      <h4><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h4>
      <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>
        {{ post.date | date: "%B %e, %Y" }}
      </time>
    </li>
  {% endfor %}
</ul>
