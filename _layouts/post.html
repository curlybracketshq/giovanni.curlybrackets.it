---
layout: default
---

{% include menu.html %}

<article>
  <header>
    <h1>{{ page.title }}</h1>

    <time datetime='{{ page.date | date: "%Y-%m-%d" }}'>
      {{ page.date | date: "%B %e, %Y" }}
    </time>
  </header>

  {{ content }}
</article>

{% if page.next.url %}
  <nav>
    <ul class="unstyled">
      <li><strong>Next: <a href="{{ page.next.url }}">{{ page.next.title }}</a></strong></li>
    </ul>
  </nav>
{% endif %}
