<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/reset.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/highlight.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/stylesheets/style.css" />
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/atom.xml" title="Giovanni Cappellotto's Blog" />
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="container">
    {% include menu.html %}

    {{ content }}

    <footer>
      {% include menu.html %}

      <p>
        &copy; {{ site.time | date: '%Y' }} Giovanni Cappellotto
        [<a href="https://github.com/curlybracketshq/giovanni.curlybrackets.it">source</a>]
      </p>
    </footer>
  </div>
</body>
</html>
